<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="./image/stone.png" class="stone"/>
        </div>
        <div class="choice" id="paper">
            <img src="./image/paper.png" class="paper"/>
        </div>
        <div class="choice" id="scissor">
            <img src="./image/scissor.png" class="scissor"/>
        </div>
    </div>
    <div class="choices" id="resultChoice">
        <div class="userChoice"></div>
        <div class="compChoice"></div>
    </div>
    <div class="score-bord">
        <div>
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
